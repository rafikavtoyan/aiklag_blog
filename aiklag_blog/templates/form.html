{% extends "base.html" %}
{% block head_title %}Login Form{% endblock head_title %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="col-sm-6">
        <h1>{{ title }}</h1>

        <form action="" method="POST" enctype="multipart/form-data"> {% csrf_token %}
            {{form|crispy}}
            <input class="btn btn-default" type="submit" value="{{ title }}">
        </form>
    </div>

{% endblock content %}
