{% extends "base.html" %}
{% block head_title %}Post Form{% endblock head_title %}
{% load crispy_forms_tags %}

{% block head_extra %}
{{ form.media}}
{% endblock head_extra %}

{% block content %}
    <div class="col-sm-6">
        <h1>Preview</h1>
        <div class="content-preview">
            <h3 id="preview-title"></h3>
            <p id="preview-content"></p>
        </div>
    </div>

    <div class="col-sm-6">
        <h1>Form</h1>

        <form action="" method="POST" enctype="multipart/form-data"> {% csrf_token %}
            {{form|crispy}}
            <input class="btn btn-default" type="submit" value="Create post">
        </form>
    </div>

{% endblock content %}
